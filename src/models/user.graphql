scalar JSONObject

type User {
  dbname: String
  name: String
}

input UserView {
  dbname: String
  name: String
}

type Query {
  users(condition: JSONObject, options: JSONObject): [User]
}

type Mutation {
  addUser(input: UserView!): CUDMessage
}